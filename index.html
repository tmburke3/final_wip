<!DOCTYPE html>
<html>
    <head>
        <title>GES 487: Final Project</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>      
        
        <!-- The Leaflet heatmap plugin library file, stored in the same folder as the html-->
        <script src="leaflet.heat.js"></script>
        
        <!-- Also reference JQuery for reading the geojson (point layer) -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 
        
        <style type="text/css">
          html, body { margin: 0; padding: 0; height: 100%; }
          #map { min-height: 100%; }
        </style>

    </head>

    <body>
		<h3 style="color:blue; font-weight:bold; text-align:center">Flu Vaccine Locations in Chicago</h3>
        <div id="map"></div>

        <script type="text/javascript">

			var map = L.map('map', {
			center: [41.8392524, -87.641779],
			zoom: 11
          });
		  
       L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
 
        $.getJSON("flu.geojson",function(data){                     

            var locations = data.features.map(function(green) {
                  var location = green.geometry.coordinates.reverse();
                  location.push(1); //add intensity of each point location, range between 0.0 and 1.0
                  return location; 
            });
            
            var heat = L.heatLayer(locations, { 
                        radius: 80, 
                        gradient: {0.3: 'blue', 0.7: '#ffffbf', 1: '#a50f15'} 
                        });                     
            map.addLayer(heat);
          });

        </script>
   </body>
</html>
